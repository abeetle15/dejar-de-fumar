<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No mas humo</title>

  <style>

    h1 {
      text-align: center;
      color: rgb(90, 0, 207);
      font-size: 40px;
      font-style: italic;
      font-weight: 900;
      font-family: 'Courier New', Courier, monospace;
    }  
  
    .vamos-a-intentar {
      text-align: center;
      color: rgb(215, 115, 28);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 20px;
      font-weight: lighter;
    }
    .estas-seguro {
      text-align: center;
      color: rgb(10, 86, 121);
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
    }
    .boton-SI {
  background-color: rgb(51, 206, 77);
  font-family: Arial, Helvetica, sans-serif;
  font-size: x-large;
  border-width: 5px;
  border-style: solid;
  border-color: rgb(255, 208, 0);
  color: rgb(224, 0, 0);
  width: 100px;
  height: 100px;
  margin-left: 200px;
  cursor: pointer;
  transition: box-shadow 0.03s;
    }
  
  .boton-SI:hover {
      background-color: rgb(10, 202, 202);
      border-color: rgb(217, 10, 10);
      color: rgb(236, 245, 71);
      box-shadow: 12px 12px 12px rgba(236, 245, 71, 0.735);
  }
  
  .boton-SI:active {
      background-color: rgb(244, 244, 150);
      border-color: rgb(244, 173, 20);
      color: rgb(246, 179, 34);
      box-shadow: -7px 7px 20px rgba(251, 254, 160, 0.735);
  }
  
    .boton-no {
      background-color: rgb(249, 172, 245);
      font-family: Arial, Helvetica, sans-serif;
      font-size: small;
      border-style: dotted;
      border-color: rgb(213, 22, 89);
      border-width: 5px;
      color: rgb(40, 77, 212);
      border-radius: 15px;
      height: 50px;
      width: 80px;
      margin-left: 40px;
      cursor: pointer;
  }
  
  .boton-no:hover {
      background-color: rgb(243, 141, 141);
      border-color: rgb(25, 127, 167);
      color: rgb(165, 61, 71);
      opacity: 1;
      box-shadow: 6px 6px 12px rgba(104, 252, 84, 0.592);
  }
  
  .boton-no:active {
  background-color: rgb(0, 0, 0);
  color: red;
  border-color: rgb(0, 0, 0);
  border-style: solid;
  border-width: 2px;
  opacity: 1;
  box-shadow: 4px 3px 20px rgba(154, 52, 52, 0.794);
  }
  </style>

</head>

<body>

<h1>
  Vamos a dejar de fumar
</h1>

<h2 class="vamos-a-intentar">
  y vamos a intentar en serio esta vez
</h2>

<h4 class="estas-seguro">
  estas seguro?
</h4>

<button class="boton-SI">
  SI!!!!
</button>
      
<button class="boton-no">
  no lo se...
</button>
  
</body>

</html>
